<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <style> 
        body { margin: 0; } 
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-spritetext"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="//unpkg.com/force-graph"></script>
    <script src="./controllers/env_editor.js"></script>
    <script src="./controllers/editor.js"></script>
    <script>
    
      function loadEditor(){
        var editor = new Editor('graph');
        console.log("Editor loaded!");

        const canvas = document.getElementById('graph');
        canvas.addEventListener('click', ev => editor.addNode({'id':1}));
    
      }
      
  
    </script>
    <title>
      Graph editor
    </title>
  </head>
  <body onload="loadEditor()">
    <div id = "graph" style="border:3px solid black;"></div>
  </body>
</html>
