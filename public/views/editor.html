    <script>
    
      function loadEditor(){
        let elem = document.getElementById("graph");
        console.log("Element fetched: " + JSON.stringify(elem))
        var editor = new Editor(elem);
        if(elem){
            console.log("Editor loaded!");
        }
        $(document).keydown(function(event){
          if(event.which=="171"){
            editor.controller.addNode();
            editor.update();
          }
            //cntrlIsPressed = true;
        });
      }
  
    </script>
    <title>
      Graph editor 2
    </title>
  </head>
  <body onload="loadEditor()">
    <div id = "graph" style="border:3px solid black;"></div>
  </body>
